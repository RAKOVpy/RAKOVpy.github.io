<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Studio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div id="profile-user" class="header">
        </div>
        
        <div class="scroll-container">
            <ul class="image-list">
                <li><img src="imgs/1.png"></li>
                <li><img src="imgs/2.png"></li>
                <li><img src="imgs/3.png"></li>
                <li><img src="imgs/4.png"></li>
                <li><img src="imgs/5.png"></li>
                <li><img src="imgs/6.png"></li>
                <li><img src="imgs/7.png"></li>
                <li><img src="imgs/8.png"></li>
                <li><img src="imgs/9.png"></li>
            </ul>
        </div>

        <div class="balance">
            <h3>БАЛАНС</h3>
            <p>₽ 0</p>
            <button>Нажмите чтобы получить 500 р</button>
        </div>

        <div class="main">
            <div class="test">
                <h3>ТЕСТ СПЕЦИАЛЬНО ДЛЯ ВАС</h3>
                <p>Не займет больше 5-ти минут</p>
                <p>подбор оптимального плана занятий, определение целей тренировок и выбор пробного направления</p>
                <button>ПРОЙТИ ТЕСТ</button>
            </div>
            <div class="offers">
                <div>
                    <h3>БЕСПЛАТНЫЙ ЧЕК-ЛИСТ</h3>
                    <p>Как улучшить фигуру к лету</p>
                    <button>ПОСМОТРЕТЬ</button>
                </div>
                <div>
                    <h3>НЕДЕЛЯ РАСТЯЖКИ, ФИТНЕСА И ТАНЦЕВ</h3>
                    <p>всего за 250 р</p>
                    <button>ЗАБРОНИРОВАТЬ</button>
                </div>
            </div>
        </div>

        <div class="cta">
            <div>
                <h3>ОТЗЫВЫ О СТУДИЯХ</h3>
                <button>ЧИТАТЬ ОТЗЫВЫ</button>
            </div>
            <div>
                <h3>БИБЛИОТЕКА ЗНАНИЙ</h3>
                <button>ОТКРЫТЬ ДОСТУП</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
